name: CI/CD to EC2

on:
  push:
    branches: [ "dev" ]   # main 브랜치에 push될 때마다 배포

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build jar
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar -x test

      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/PaperHub_01-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/"

      - name: Restart service on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu
            mv -f build/libs/PaperHub_01-0.0.1-SNAPSHOT.jar app.jar
            sudo systemctl restart paperhub

      

      
